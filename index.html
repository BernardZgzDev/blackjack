<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="titulo text-center bg-dark text-white p-3 fw-bold">
        Blackjack
    </header>

    <div class="container-fluid d-flex justify-content-evenly w-75" id="contenedor-botones">
        
        <button id="btnNuevo" class="botones btn btn-primary fw-bold">Nuevo Juego</button>
        <button id="btnPedir" class="botones btn btn-success fw-bold">Pedir carta</button>
        <button id="btnPlantarse" class="botones btn btn-danger fw-bold">Plantarse</button>
        
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-6">
                <h1 class="jugador-nombre text-white mt-4 ms-3">Jugador 1: <span class="puntaje fw-bolder" id="player-points"></span></h1>
                <hr class="d-lg-none text-white mt-0"/>

                <div class="mt-4" id="player-deck">
                    
                </div>
            </div>
               
            <div class="col-lg-6">
                <h1 class="jugador-nombre text-white mt-4 ms-3">Computadora: <span class="puntaje fw-bolder" id="computer-points"></span></h1>
                <hr class="d-lg-none text-white mt-0"/>

                <div class="mt-4" id="computer-deck">
                    
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-4">

        <div class="container-fluid">
            <div class="row align-content-center bg-dark p-3">
                <a href="https://github.com/BernardZgzDev/blackjack" 
                   target="_blank"
                   id="source-code"
                   class="text-center text-white">Click here to get source code in GitHub</a>
            </div>
        </div>
        
    </footer>

    <script src="js/underscore-umd-min.js"></script>
    <script src="js/sweet-alert.js"></script>
    <script src="js/game.js"></script>
    
</body>
</html>
